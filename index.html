<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section id="app1">
    <p v-once>{{message}}</p>
    <p>{{message}}</p>
    <button v-on:click="clickHandler">
      Click!
    </button>
  </section>
  <hr>
  <section id="app2">
    <p v-pre>{{message}}</p>
    <p>{{message}}</p>
  </section>
  <hr>
  <section id="app3">
    <p>{{message}}</p>
    <p v-html="message">{{message}}</p>
  </section>
  <hr>
  <section id="app4">
    <p v-cloak>{{message}}</p>
  </section>
  <script src="https://unpkg.com/vue@3.1.5"></script>
  <script src="js/v_once.js"></script>
  <script src="js/v_pre.js"></script>
  <script src="js/v_html.js"></script>
  <script src="js/v_cloak.js"></script>
</body>
</html>
