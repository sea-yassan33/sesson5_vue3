<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section id="app1">
    <p v-once>{{message}}</p>
    <p>{{message}}</p>
    <button v-on:click="clickHandler">
      Click!
    </button>
  </section>
  <hr>
  <section id="app2">
    <p v-pre>{{message}}</p>
    <p>{{message}}</p>
  </section>
  <hr>
  <section id="app3">
    <p>{{message}}</p>
    <p v-html="message">{{message}}</p>
  </section>
  <hr>
  <section id="app4">
    <p v-cloak>{{message}}</p>
  </section>
  <hr>
  <section id="app5">
    <h2>Mustache</h2>
    <p>{{message}}</p>

    <h2>V-text</h2>
    <p v-text="message"></p>
  </section>
  <hr>
  <section id="app6">
    <p>{{message}}</p>
    <p>{{number + 1}}</p>
    <p>{{message.split('').reverse().join('')}}</p>
    <p>{{ok ? 'YES' : 'NO'}}</p>
  </section>
  <hr>
  <section id="app7">
    <a v-bind:href="url">Link1</a>
    <br>
    <a :href="url">Link1</a>
  </section>
  <script src="https://unpkg.com/vue@3.1.5"></script>
  <script src="js/v_once.js"></script>
  <script src="js/v_pre.js"></script>
  <script src="js/v_html.js"></script>
  <script src="js/v_cloak.js"></script>
  <script src="js/v_text.js"></script>
  <script src="js/js_official.js"></script>
  <script src="js/v_bind_sc.js"></script>
</body>
</html>
